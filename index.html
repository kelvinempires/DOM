<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="mainDIv-left">

          />
        </div>
        <div class="container swiper">
          <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">

                <img

                  src="./image oraimo/Screenshot 2024-10-06 075404.png"
                  alt="image 1"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-2"
                  src="./image oraimo/Screenshot 2024-10-06 074812.png"
                  alt="image 2"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-3"
                  src="./image oraimo/Screenshot 2024-10-06 074836.png"
                  alt="image 3"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-4"
                  src="./image oraimo/Screenshot 2024-10-06 074922.png"
                  alt="image 1"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-5"
                  src="./image oraimo/Screenshot 2024-10-06 075012.png"
                  alt="image 1"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-6"
                  src="./image oraimo/Screenshot 2024-10-06 075032.png"
                  alt="image 1"
                />
              </div>
              <div class="card-item swiper-slide">
                <img
                  id="user-image-7"
                  src="./image oraimo/Screenshot 2024-10-06 075051.png"
                  alt="image 1"
                />
              </div>
              <div class="card-item swiper-slide">
                <!-- <img id="user-image-8"
                    src="./image oraimo/Screenshot 2024-10-06 093904.png"
                    alt="image 1"
                  /> -->
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
          </div>
         </div>
      </div>
      <div class="mainDiv-right">
        <div class="div-1">
          <p class="p1">shipped from abroad</p>
          <h2 class="pL">Oraimo OEB-E02D Riff TWS Bluetooth Earphone Black</h2>
        </div>
        <div class="div-1">
          <span class="span1">$ 179,000</span>
          <span class="span2">$357,000</span> <span class="span3">-50%</span>
          <p class="pXSmall">in stock</p>
          <p class="pp">+ shipping from $31,925 to LEKKI-AJAH (SANGOTEDO)</p>
          <p class="pp">⭐⭐⭐⭐⭐(No ratings available)</p>
        </div>
        <div>
          <h3 class="h3">VARIATION AVAILABLE</h3>
          <div class="div2">
            <p>ONE SIZE FIT ALL</p>
          </div>
          <div class="div3">
            <p>ADD TO CART</p>
          </div>
          <div class="div3">
            <p>ADD TO CART</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
